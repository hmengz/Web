<!DOCTYPE  html>
<html  lang="zh-cn">
<head>
  <title>计时器2</title>
  <style> 
     span {text-decoration:underline;}
     span:hover {cursor:pointer}
  </style>
  <script>
     var t = 0.00;
     var start = false;
     var tid;
     function hello() {
         t++;
         var ctrl = document.getElementById("timer");
         ctrl.innerHTML = t/100;
         tid=window.setTimeout(hello, 10);    //10ms
       }           
    var toggleTimer=function(){
   	 var show=document.getElementById("start")
        if(!start) {
     	   tid=window.setTimeout(hello, 10);
     	   start=true;
     	   show.innerHTML="暂停";
     	 }else {
     	   clearTimeout(tid);
     	   show.innerHTML="启动";
     	   start=false;
        }
     }
	var resetTimer = function() {
		if (!start) {
			t = 0.00;
			var ctrl = document.getElementById("timer");
			ctrl.innerHTML = 0.00;
		}
	}
</script>

 </head>
 <body>
   <h1>计时器2</h1>
   <div>
   		<span id="start" onclick="toggleTimer()">启动</span>  
   		<span onclick="resetTimer()">复位</span>
   </div>
   <div id="timer">0.00</div>
 </body>
</html>
