<!DOCTYPE  html>
<html  lang="zh-cn">
<head>
  <meta charset="utf-8">
  <title>Twitter Icons</title>
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
  <style>
  div{
	margin:0px auto;
	padding:1em;
	width:12em;
	border:1px solid #AAA;
	border-radius:7px;
	box-shadow:2px 2px 8px #808080,inset 1px 1px 8px #808080;
	background-color:rgb(180,241,180);
  }
  input{
	border:1px solid #AAA;
	border:1px 1px 1px 0px;
	border-radius:7px;
	box-shadow:2px 2px 8px #808080;
	width:10em;
	background-color:rgb(180,241,180);
	color:#777;
	padding:3px 0px 3px 1em;
  }
  .fa{
	display:block;
	margin:5px;
	color:blue;
	}
  </style>
</head>
<body>
<div>
  <i class="fa fa-user" aria-hidden="true">&nbsp;&nbsp;<input name="name" type="text" value="用户名"></i>
  <i class="fa fa-key" aria-hidden="true">&nbsp;<input name="pass" value="密码"></i>
</div>
</body>
</html>
