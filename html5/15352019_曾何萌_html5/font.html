<!DOCTYPE HTML>
<html>
<head>
  <title>font</title>
  <style>
      html {
        font-size:  32px;
   </style>

</head>
<body>
    <div style="font-size: 24px">
        <p id="test1">
            字体1：
			<span style="font-size:120%;color:red;font-family:迷你简小隶书;">用120%显示字体大小</span>
			<span style="font-size:1.2em;color:green;">用1.2em显示字体大小</span>
			<span style="font-size:1.2rem;color:blue;">用1.2rem显示字体大小</span>
			<span style="font-size:xx-large;color:#AAA;font-family:迷你简小隶书;};"> 用xx-large显示字体大小
        </p>
        <p id="test2">
            字体2：
			<span style="font-style:italic;color:green;text-decoration:line-through;">用斜体显示文字</span> 
			<span style="color:purple;text-decoration:overline;font-weight:bolder;">用粗体bolder显示文字</span>
			<span style="color:brown;text-decoration:underline;font-weight:700;">用粗体700显示文字</span>
        </p>
        <p id="test3">
            字体3：
			<span style="color:green;text-shadow:2px 2px 1px green">给文字加上阴影</span>
			<span style="color:red;font-size:1.2rem;text-shadow:-2px -2px 2px red,2px 2px 2px #808080;">给文字加上双阴影</span>
			<span style="color:brown;letter-spacing:2em">改变字符之间的间距</span>
        </p>
 
    </div>
</body>
</html>
